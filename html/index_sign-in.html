<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Double Tap CRM Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles_sign-in.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div id="left" class="col" >
                
                <h4 class="lefttext">Don't Have an Account Yet?</h4>
                <h4 class="lefttext">What are you waiting for? Let's Fix that now!</h4>
                <button id="signupbtn">Sign Up</button>
                <img id="rocket" src="/assett files/CRM-SignIn/Group 15.png">



            </div>

            <div class="col" >
                <h1 id="signin">Sign In</h1>

                <div class="input-group mb-3">

                    <input id="user" type="text" class="form-control" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                        <img id="usericon" src="/assett files/CRM-SignIn/Page-1.png"></img>  
                </div>

                <div class="input-group mb-3">
                    
                    <input id="email" type="text" class="form-control" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                        <img id="mailicon" src="/assett files/CRM-SignIn/blackmailicon.png" alt="">
                </div>

                <div class="input-group mb-3">
                    
                    <input id="pass" type="text" class="form-control" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                        <img id="passicon" src="/assett files/CRM-SignIn/blacklockicon.jpeg">
                </div>

                <button id="signinbtn">Sign In</button>

                <p class="or">Or Sign in with social platforms</p>

                <div class="social">
                    <button id="facebtn" class="socialbtns"><img id="fblogo" src="/assett files/CRM-SignIn/Path 151.png"></button>
                    <button id="tbtn" class="socialbtns"><img id="tlogo" src="/assett files/CRM-SignIn/Path 152.png"></button>
                    <button id="googlebtn" class="socialbtns"><img id="googlelogo" src="/assett files/CRM-SignIn/googleicon.png"></button>
                    <button id="linkbtn" class="socialbtns"><img id="linklogo" src="/assett files/CRM-SignIn/linkedinicon.png"></button>
                </div>



            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
