<!DOCTYPE html>
<html>

<head>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-end align-items-end h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="Telescope.png" alt="Telescope.png" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1"id="mycontainer">
          <form>

            <div class="divider d-flex align-items-right my-4">
              <p class="text-right fw-bold mx-4 mb-4 text-muted">Sign In</p>
            </div>

            <!-- Login input -->
            <div class="form-outline mb-2">
              <input type="email" id="form3Example1" class="form-control form-control-lg">
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example2" class="form-control form-control-lg">
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example3" class="form-control form-control-lg">
            </div>

            <div class="d-flex justify-content-between align-items-end">

            </div>

            <div class="text-right text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign In</button>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-right text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Or Sign in with Social platforms
      </div>
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>

</body>

</html>
